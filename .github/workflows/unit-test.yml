name: Build CI

on:
  push:
    branches: [ master, add-unit-test ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run Debug Unit Test
      run: ./gradlew testDebugUnitTest --warning-mode all --stacktrace
